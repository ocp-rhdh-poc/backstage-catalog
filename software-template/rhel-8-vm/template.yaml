apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: rhel-8-vm-ocp-v
  title: RHEL 8 Virtual Machine (OCP-V)
  description: Virtual machine with Red Hat Enterprise Linux 8 on OpenShift Virtualization
  tags:
    - linux
    - rhel
    - rhel8
spec:
  owner: rhdh
  type: service
  parameters:
    - title: Provide Information for Application
      required:
        - component_id
      properties:
        component_id:
          title: Name
          type: string
          description: Unique name of the component
          default: my-rhel8-vm
          ui:field: EntityNamePicker
          maxLength: 23
        description:
          title: Description
          type: string
          description: Help others understand what this vm is for.
          default: VM to run my application
    - title: Virtual Machine Properties
      required:
        - instance_type
      properties:
        instance_type:
          title: Instance Type
          type: string
          description: The instance type to be used
          default: gp2
          enum:
            - m1.2xlarge
            - m1.4xlarge
            - m1.8xlarge
            - m1.large
            - m1.xlarge
            - u1.2xlarge
            - u1.2xmedium
            - u1.4xlarge
            - u1.8xlarge
            - u1.large
            - u1.medium
          enumNames:
            - m1.2xlarge (8 vCPU, 64 GiB RAM)
            - m1.4xlarge (16 vCPU, 128 GiB RAM)
            - m1.8xlarge (32 vCPU, 256 GiB RAM)
            - m1.large (2 vCPU, 16 GiB RAM)
            - m1.xlarge (4 vCPU, 32 GiB RAM)
            - n1.2xlarge (16 vCPU, 32 GiB RAM)
            - u1.2xlarge (8 vCPU, 32 GiB RAM)
            - u1.2xmedium (2 vCPU, 4 GiB RAM)
            - u1.4xlarge (16 vCPU, 64 GiB RAM)
            - u1.8xlarge (32 vCPU, 128 GiB RAM)
            - u1.large (2 vCPU, 8 GiB RAM)
            - u1.medium (1 vCPU, 4 GiB RAM)
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Gitops Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
  steps:
    - id: template
      name: Fetch Skeleton + Template
      action: fetch:template
      input:
        url: ./skeleton
        copyWithoutTemplating:
          - .github/workflows/*
        values:
          component_id: ${{ parameters.component_id }}
          description: ${{ parameters.description }}
          owner: ${{ user.entity.metadata.name }}
          destination: ${{ parameters.repo.owner }}/${{ parameters.component_id }}
          instance_type: ${{ parameters.instance_type }}
    - id: publish
      name: Publish Repo
      action: publish:github
      input:
        allowedHosts: ["github.com"]
        description: This is ${{ parameters.component_id }}
        repoUrl: ${{ parameters.repoUrl }}
        sourcePath: ./

  output:
    links:
      - title: Source Code Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open Component in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
